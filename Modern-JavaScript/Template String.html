<!DOCTYPE html>

<html>

<head>
    <title>Modern JavaScript</title>

</head>

<body>
    <script>
        // Normal  Way 
        console.log("My name is Raj." + "My age is 23.");

        // ES6 Way
        console.log(`My name is Raj. My name is 23.`);

        // Normal  Way
        let firstName = "Raj";
        let lastName = "Mahajan";
        console.log("My name is " + firstName + ". My last name is " + lastName + ".");

        //ES6 Way
        console.log(`My name is ${firstName}. My last name is ${lastName}. `);
    </script>
</body>

</html>
