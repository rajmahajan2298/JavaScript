<!Doctype html>
<html lang="en">

<head>
    <title>Event in JavaScript</title>
</head>

<body>
    <h1 id="head">Event In JavaScript</h1>
    <h2>Welcome to Event Worlds</h2>
    <button onclick="myfun()">Click Me</button>
    <button onmouseover="myfun1()">Click Me</button>
    <button onmouseout="myfun2()">Click Me</button>
    <button onmousedown="myfun3()">Click Me</button>
    <button onmouseup="myfun4()">Click Me</button>
    <button onmouseenter="myfun5()">Click Me</button>
    <button onkeydown="myfun6()">Click Me</button>
    <button onkeyup="myfun7()">Click Me</button>
    <button onkeypress="myfun8()">Click Me</button>
    <hr />
    <br /><br />
    <form action="./PrintPage.html" onsubmit="myfun9()">
        <input type="text" name="username" placeholder="Enter Your User Name" required /> <br /><br />
        <input type="password" name="userpass" placeholder="Enter Your Password" required /> <br /><br />
        <input type="submit" value="submit">
    </form>
    <script src="../JavaScript/Event.js" /></script>
</body>

</html>

</html>
