<!DOCTYPE html>
<html>

<head>
    <title>Radio Validation</title>
</head>

<body>
    <h1 style="text-align:center; background-color:black; color: yellow;">Radio Button Validation In JavaScript</h1>
    <form onsubmit="return myradio()" name="form">
        Please Select Your Choice:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
        <span id="message" style="color: red;"></span><br /><br />
        <input type="submit" value="Submit" />
    </form>
    <script src="../Form Validation JS/Radio.js" />
    </script>
</body>

</html>
